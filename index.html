<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
  <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<title>Agencia de Contactos</title>
</head>
<body>

<!-- Sección header menú principal -->
	<header>
   <div class="container-fluid">
     <div class="row">
       <div class="col-lg-3 col-md-3">
         <form class="navbar-form navbar-left">
          <a class="navbar-brand" href="#"><strong>Lista de Contactos</strong></a>
         </form>  
       </div>
       <div class="col-lg-1 col-lg-offset-6 col-md-1 col-md-offset-6">
         <button class="btn"><a href="" data-toggle="modal" data-target="#modal-addContact"><i class="fa fa-plus" aria-hidden="true"></i></a></button>         
       </div>
       <div class="col-lg-1 col-md-1">
         <button class="btn"><a href="#"><i class="fa fa-search" aria-hidden="true"></i></a></button>         
       </div>
       <div class="col-lg-1 col-md-1">
         <p>jQuery</p>         
       </div>
     </div>
   </div> 

<!-- Modal agregar contactos -->
<div class="modal fade" id="modal-addContact" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button tyle="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Contactos</h3> 
      </div>
      <div class="modal-body"> 
        <i class="fa fa-user-circle" aria-hidden="true"></i>
        <input id="input-name" placeholder="Nombre:"> 
        <i class="fa fa-phone" aria-hidden="true"></i>
        <input id="input-phone" placeholder="Teléfono"> 
        <p><button id="btn-add">Agregar</button></p>     
      </div>
    </div>
  </div>     
</div>

<!-- Div vacio contenedor de la lista de contactos -->
<div class="container-fluid" id="contact"></div>
  
	<script src="http://code.jquery.com/jquery-latest.js"></script> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
